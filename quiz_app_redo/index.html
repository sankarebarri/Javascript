<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Welcome To The Quiz App</h1>
    <div id="head-up-display">
      <div class="">
        <p>Progress Bar</p>
        <div id="progress-bar">
          <div id="progress-fill">
            
          </div>
        </div>
      </div>
      <div class="">
        <p>Score</p>
        <p id="score-board"></p>
      </div>
    </div>
    <div class="container">
      <h2 id="question">Who is the president of the UN</h2>
      <div class="choice">
        <span>A</span>
        <p class="answer-choices" data-number="1">Antonio Guttierez</p>
      </div>

      <div class="choice">
        <span>B</span>
        <p class="answer-choices" data-number="2">Almami Guttierez</p>
      </div>

      <div class="choice">
        <span>C</span>
        <p class="answer-choices" data-number="3">Joe Guttierez</p>
      </div>

      <div class="choice">
        <span>D</span>
        <p class="answer-choices" data-number="4">Barack Guttierez</p>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
